<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5A</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Custom styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .swiper-slide {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <form id="user-register-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="zip">Zip:</label>
                    <input type="text" id="zip" name="zip" required>
                    <input type="submit" value="Next">
                </form>
            </div>
            <div class="swiper-slide">
                <form id="payment-info-form">
                    <label for="credit-card">Credit Card Number:</label>
                    <input type="text" id="credit-card" name="credit-card" required>
                    <label for="expiration-date">Expiration Date:</label>
                    <input type="text" id="expiration-date" name="expiration-date" required>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var swiper = new Swiper('.swiper-container', {
                pagination: {
                    el: '.swiper-pagination',
                },
            });

            var userRegisterForm = document.getElementById('user-register-form');
            var paymentInfoForm = document.getElementById('payment-info-form');

            userRegisterForm.addEventListener('submit', function (event) {
                event.preventDefault();
                swiper.slideNext();
            });

            paymentInfoForm.addEventListener('submit', function (event) {
                event.preventDefault();
                swiper.slideNext();
            });
        });
    </script>
</body>

</html>
